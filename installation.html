      <!-- Inline style overrides -->

         /* Make container wider than default (1170px) and centered */

            margin-left: 15px;
         }
         .table_of_contents a {
            text-decoration: none;
            color: #000;
            transition: color 0.3s ease;
         }
         .table_of_contents a:hover {
            color: #f00;
         }

         }

         /* Remove default margin/padding on html/body */

      <script>
         // Highlight active ToC link based on scroll position
         document.addEventListener("DOMContentLoaded", () => {
            const tocLinks = document.querySelectorAll(".table_of_contents a");
            const sections = document.querySelectorAll("h2, h3");
            window.addEventListener("scroll", () => {
               let activeSection = "";
               sections.forEach(section => {
                  const rect = section.getBoundingClientRect();
                  if (rect.top >= 0 && rect.top <= window.innerHeight / 3) {
                     activeSection = section.getAttribute("id");
                  }
               });
               tocLinks.forEach(link => {
                  link.classList.remove("active");
                  if (link.getAttribute("href").slice(1) === activeSection) {
                     link.classList.add("active");
                  }
               });
            });
         });
      </script>
